<!doctype html>
<html lang="en" data-bs-theme="dark" style="height:100%;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %} - Labeling tool</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body style="height:100%;">
    <div class="pb-5" style="min-height:100%;">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <div class="col-md-3 mb-2 mb-md-0">
                <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                    <svg width="300" height="40" xmlns="http://www.w3.org/2000/svg">
                        <!-- Neon Text -->
                        <text x="50%" y="50%" font-family="'Roboto Mono', monospace" font-size="30" fill="#00FFFF"
                              text-anchor="middle" alignment-baseline="middle">
                            TextLabeler
                        </text>

                        <!-- Glow Effect -->
                        <defs>
                            <filter id="neon">
                                <feGaussianBlur stdDeviation="3.5" result="coloredBlur"/>
                                <feMerge>
                                    <feMergeNode in="coloredBlur"/>
                                    <feMergeNode in="SourceGraphic"/>
                                </feMerge>
                            </filter>
                        </defs>

                        <!-- Neon Text with Glow -->
                        <text x="50%" y="50%" font-family="'Roboto Mono', monospace" font-size="30" fill="#00FFFF"
                              text-anchor="middle" alignment-baseline="middle" filter="url(#neon)">
                            TextLabeler
                        </text>
                    </svg>
                </a>
            </div>

            {% block header %}{% endblock %}

            <div class="col-md-3 text-end">
            </div>
        </header>

        {% block content %}{% endblock %}
    </div>
    <footer class="py-4" style="height:80px;margin-top:-80px;">
        <p class="pt-3 border-top text-center text-body-secondary">Â© 2024 Serebryakova Anastasia</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
